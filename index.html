<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our 175 Days</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Stars -->
    <div class="stars"></div>
    <div class="twinkling"></div>

    <header>
        <h1>Our Journey</h1>
        <p class="subtitle">175 Days of Us</p>
    </header>

    <main>
        <div class="calendar-grid" id="calendar-grid">
            <!-- Grid items generated by JS -->
        </div>
    </main>

    <!-- Modal for Day View -->
    <div id="day-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">Day X</h2>
            
            <div class="surprises-container">
                <!-- Surprise 1: Midnight (Haiku) -->
                <div class="surprise-card" id="surprise-1" data-type="haiku">
                    <div class="icon">üåô</div>
                    <div class="time-label">Midnight</div>
                    <div class="status-text">Locked</div>
                </div>

                <!-- Surprise 2: 6 AM (Letter) -->
                <div class="surprise-card" id="surprise-2" data-type="letter">
                    <div class="icon">‚úâÔ∏è</div>
                    <div class="time-label">6:00 AM</div>
                    <div class="status-text">Locked</div>
                </div>

                <!-- Surprise 3: Noon (Picture) -->
                <div class="surprise-card" id="surprise-3" data-type="picture">
                    <div class="icon">üì∏</div>
                    <div class="time-label">Noon</div>
                    <div class="status-text">Locked</div>
                </div>

                <!-- Surprise 4: 6 PM (Reason) -->
                <div class="surprise-card" id="surprise-4" data-type="reason">
                    <div class="icon">‚ù§Ô∏è</div>
                    <div class="time-label">6:00 PM</div>
                    <div class="status-text">Locked</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Unlock Modal (Nested or separate overlay) -->
    <div id="unlock-modal" class="modal hidden">
        <div class="modal-content small-modal">
            <span class="close-unlock">&times;</span>
            <h3>Unlock Surprise</h3>
            <p id="unlock-hint">Loading hint...</p>
            <input type="text" id="password-input" placeholder="Enter password...">
            <button id="unlock-btn">Unseal</button>
            <p id="error-msg" class="hidden">Incorrect, try again.</p>
        </div>
    </div>

    <!-- Content Viewer Modal -->
    <div id="content-modal" class="modal hidden">
        <div class="modal-content broad-modal">
            <span class="close-content">&times;</span>
            <div id="content-display"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
